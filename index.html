<body>



  <div class="container">

    <header class="header">

      <nav class="nav-header">

          <li class="nav-header-lista-item" aria-selected="true">About</li>
          <li class="nav-header-lista-item" aria-selected="false">Menu</li>

      <div class="container-search">

      <div class="info-presenctacion">

        <p>Your favorite slices, topped with love, melted cheese, and a little bit of pure happiness.</p>
        <div class="info-presenctacion-botones">
          <button class="order-now">Order now</button>
          <button class="btn-menu">View Menu</button>
        </div>
      </div>
      <img src="Fondo 1.png" alt="Pizza" class="pizza">
